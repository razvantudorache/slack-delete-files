<div class="topBar">
  <md-button ng-if="showSignInButton" class="signIn" ng-click="signInWithSlack()"></md-button>
</div>

<md-toolbar class="fileListToolbar">
  <div class="md-toolbar-tools" ng-if="multipleToolbar">
    <md-button>Delete selected rows</md-button>
  </div>
  <div class="md-toolbar-tools" ng-if="!multipleToolbar">
    <md-button>Delete all rows displayed</md-button>
  </div>
</md-toolbar>

<ag-grid class="filesList" grid-columns="::main.gridColumns" grid-properties="::main.gridProperties" grid="main.grid"
         row-actions="::main.rowActions">
</ag-grid>
